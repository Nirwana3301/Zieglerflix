<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="/assets/fontawesome/css/all.css" rel="stylesheet" />
  </head>
  <body>
    <section class="popular">
      <header class="container">Beliebt auf Netflix</header>
      <div class="movielistslider">
        <button type="button" class="moveleft btnnav">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button type="button" class="moveright btnnav">
          <i class="fas fa-chevron-right"></i>
        </button>
        <div class="indicators"></div>
        <div class="movielist"></div>
      </div>
    </section>
    <h1>Testcommit</h1>
    <section id="contact-from">
      <div class="contact-container">
        <div class="text"><p>Registrieren</p></div>
        <div class="input-container">
          <div class="label-wrapper"><label> Vorname: </label></div>
          <input type="text" />
        </div>
        <div class="input-container">
          <div class="label-wrapper"><label> Nachname: </label></div>
          <input type="text" />
        </div>
        <div class="input-container">
          <div class="label-wrapper"><label> Email: </label></div>
          <input type="email" />
        </div>
        <div class="input-container">
          <div class="label-wrapper"><label> Passwort: </label></div>
          <input type="password" />
        </div>
        <div class="button-wrapper">
          <button class="submit" type="submit">ABSENDEN</button>
        </div>
      </div>
    </section>
  </body>

  <script type="module" src="/movieListSlider.js"></script>
  <script type="module" src="/script.js"></script>
</html>
